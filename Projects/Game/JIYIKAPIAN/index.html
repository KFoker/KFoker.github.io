<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记忆卡片匹配游戏 | TechBlog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        :root {
            --primary: #00c6ff;
            --secondary: #0072ff;
            --dark: #0a0a16;
            --darker: #050510;
            --light: #f0f8ff;
            --gray: #8a8fa3;
            --success: #00d26a;
            --warning: #ffaa00;
            --danger: #ff4757;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 游戏头部 */
        .game-header {
            text-align: center;
            padding: 80px 0 40px;
            position: relative;
        }
        
        .game-header h1 {
            font-size: 3.2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 198, 255, 0.3);
        }
        
        .game-header p {
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto 30px;
            font-size: 1.2rem;
        }
        
        /* 游戏控制面板 */
        .game-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 22, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            border: 1px solid rgba(0, 198, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            min-width: 100px;
            border: 1px solid rgba(0, 198, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .difficulty-selector {
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.3);
            padding: 5px;
            border-radius: 10px;
        }
        
        .difficulty-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .difficulty-btn.active {
            background: var(--primary);
            box-shadow: 0 3px 10px rgba(0, 198, 255, 0.3);
        }
        
        .game-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 12px 20px;
            background: rgba(0, 198, 255, 0.1);
            border: 1px solid rgba(0, 198, 255, 0.3);
            border-radius: 8px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .action-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.3);
        }
        
        /* 游戏区域 */
        .game-area {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            padding: 20px;
            background: rgba(10, 10, 22, 0.5);
            border-radius: 15px;
            border: 1px solid rgba(0, 198, 255, 0.1);
        }
        
        .cards-grid {
            display: grid;
            gap: 15px;
            perspective: 1000px;
        }
        
        .cards-grid.easy {
            grid-template-columns: repeat(4, 1fr);
        }
        
        .cards-grid.medium {
            grid-template-columns: repeat(6, 1fr);
        }
        
        .cards-grid.hard {
            grid-template-columns: repeat(8, 1fr);
        }
        
        .card {
            width: 100px;
            height: 130px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card.matched .card-front {
            background: linear-gradient(45deg, var(--success), #00b358);
            box-shadow: 0 5px 15px rgba(0, 210, 106, 0.4);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card-front {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transform: rotateY(180deg);
            color: white;
        }
        
        .card-back {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 198, 255, 0.3);
        }
        
        .card-back::after {
            content: '?';
            color: rgba(255, 255, 255, 0.5);
            font-size: 2.2rem;
            font-weight: bold;
        }
        
        .card:hover .card-back {
            border-color: rgba(0, 198, 255, 0.6);
            transform: scale(1.05);
        }
        
        /* 进度条 */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            transition: width 0.5s ease;
            width: 0;
        }
        
        /* 游戏结束弹窗 */
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }
        
        .game-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .game-modal {
            background: linear-gradient(135deg, var(--dark), var(--darker));
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            border: 1px solid rgba(0, 198, 255, 0.3);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            transform: scale(0.8) translateY(50px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .game-modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .game-overlay.active .game-modal {
            transform: scale(1) translateY(0);
        }
        
        .game-modal h2 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .game-modal p {
            margin-bottom: 25px;
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .modal-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 25px 0;
        }
        
        .modal-stat {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .modal-stat-label {
            font-size: 0.85rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .modal-btn.primary {
            background: var(--primary);
            color: white;
        }
        
        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .modal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.4);
        }
        
        /* 导航链接 */
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: rgba(0, 198, 255, 0.1);
            border: 1px solid rgba(0, 198, 255, 0.3);
            border-radius: 8px;
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.3);
        }
        
        /* 音效控制 */
        .sound-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 198, 255, 0.1);
            border: 1px solid rgba(0, 198, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .sound-control:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        .sound-control i {
            font-size: 1.2rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .game-controls {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .stats {
                order: 2;
                width: 100%;
                justify-content: center;
            }
            
            .difficulty-selector {
                order: 1;
                justify-content: center;
            }
            
            .game-actions {
                order: 3;
                justify-content: center;
                width: 100%;
            }
            
            .card {
                width: 70px;
                height: 95px;
            }
            
            .cards-grid.easy {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .cards-grid.medium {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .cards-grid.hard {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .game-header h1 {
                font-size: 2.2rem;
            }
            
            .modal-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                width: 60px;
                height: 80px;
            }
            
            .card-front, .card-back {
                font-size: 1.6rem;
            }
            
            .card-back::after {
                font-size: 1.8rem;
            }
            
            .game-header h1 {
                font-size: 1.8rem;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
        
        /* 动画效果 */
        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .celebrate {
            animation: celebration 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* 提示效果 */
        .hint-active {
            animation: hint-pulse 1s ease;
        }
        
        @keyframes hint-pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 198, 255, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 198, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 198, 255, 0); }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <!-- 音效控制 -->
    <div class="sound-control" id="soundControl">
        <i class="fas fa-volume-up"></i>
    </div>
    
    <div class="container">
        <!-- 游戏头部 -->
        <section class="game-header">
            <h1>记忆卡片匹配</h1>
            <p>测试您的记忆力和观察力！翻转卡片找到所有匹配的对子。</p>
            
            <!-- 进度条 -->
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>
        </section>
        
        <!-- 游戏控制面板 -->
        <div class="game-controls">
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="moves">0</div>
                    <div class="stat-label">步数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="timer">00:00</div>
                    <div class="stat-label">时间</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="matches">0</div>
                    <div class="stat-label">匹配</div>
                </div>
            </div>
            
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="easy">简单</button>

                <button class="difficulty-btn" data-difficulty="hard">困难</button>
            </div>
            
            <div class="game-actions">
                <button class="action-btn" id="restartBtn">
                    <i class="fas fa-redo"></i> 重新开始
                </button>
                <button class="action-btn" id="hintBtn">
                    <i class="fas fa-lightbulb"></i> 提示
                </button>
            </div>
        </div>
        
        <!-- 游戏区域 -->
        <div class="game-area">
            <div class="cards-grid easy" id="cardsGrid"></div>
        </div>
        
        <!-- 导航链接 -->
        <div class="nav-links">
            <a href="detail.html" class="nav-link">
                <i class="fas fa-info-circle"></i> 查看项目详情
            </a>
            <a href="../projects.html" class="nav-link">
                <i class="fas fa-arrow-left"></i> 返回项目列表
            </a>
        </div>
    </div>
    
    <!-- 游戏结束弹窗 -->
    <div class="game-overlay" id="gameOverlay">
        <div class="game-modal">
            <h2>恭喜！</h2>
            <p>您成功完成了游戏！</p>
            
            <div class="modal-stats">
                <div class="modal-stat">
                    <div class="modal-stat-value" id="finalTime">00:00</div>
                    <div class="modal-stat-label">时间</div>
                </div>
                <div class="modal-stat">
                    <div class="modal-stat-value" id="finalMoves">0</div>
                    <div class="modal-stat-label">步数</div>
                </div>
                <div class="modal-stat">
                    <div class="modal-stat-value" id="finalRating">0</div>
                    <div class="modal-stat-label">评分</div>
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn secondary" id="playAgainBtn">再玩一次</button>
                <button class="modal-btn primary" id="changeDifficultyBtn">更换难度</button>
            </div>
        </div>
    </div>
    
    <!-- 引入粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 游戏配置
        const gameConfig = {
            difficulties: {
                easy: { pairs: 8, columns: 4 },
                medium: { pairs: 18, columns: 6 },
                hard: { pairs: 32, columns: 8 }
            },
            icons: [
                'fa-heart', 'fa-star', 'fa-flag', 'fa-bell', 'fa-key', 'fa-gem', 
                'fa-cloud', 'fa-bolt', 'fa-umbrella', 'fa-tree', 'fa-apple-alt', 
                'fa-music', 'fa-snowflake', 'fa-football', 'fa-car', 'fa-plane',
                'fa-moon', 'fa-sun', 'fa-camera', 'fa-gift', 'fa-rocket', 'fa-anchor',
                'fa-coffee', 'fa-globe', 'fa-palette', 'fa-book', 'fa-code', 'fa-lock'
            ],
            currentDifficulty: 'easy',
            moves: 0,
            matches: 0,
            timer: 0,
            timerInterval: null,
            canFlip: true,
            firstCard: null,
            secondCard: null,
            lockBoard: false,
            hintsUsed: 0,
            soundEnabled: true
        };

        // DOM元素
        const cardsGrid = document.getElementById('cardsGrid');
        const movesElement = document.getElementById('moves');
        const timerElement = document.getElementById('timer');
        const matchesElement = document.getElementById('matches');
        const progressBar = document.getElementById('progressBar');
        const gameOverlay = document.getElementById('gameOverlay');
        const finalTime = document.getElementById('finalTime');
        const finalMoves = document.getElementById('finalMoves');
        const finalRating = document.getElementById('finalRating');
        const soundControl = document.getElementById('soundControl');

        // 音频上下文
        let audioContext;
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
            console.log('Web Audio API is not supported in this browser');
            gameConfig.soundEnabled = false;
            soundControl.style.display = 'none';
        }

        // 初始化游戏
        function initGame() {
            // 重置游戏状态
            gameConfig.moves = 0;
            gameConfig.matches = 0;
            gameConfig.timer = 0;
            gameConfig.canFlip = true;
            gameConfig.firstCard = null;
            gameConfig.secondCard = null;
            gameConfig.lockBoard = false;
            gameConfig.hintsUsed = 0;
            
            // 更新UI
            movesElement.textContent = gameConfig.moves;
            matchesElement.textContent = gameConfig.matches;
            timerElement.textContent = '00:00';
            progressBar.style.width = '0%';
            
            // 清除计时器
            if (gameConfig.timerInterval) {
                clearInterval(gameConfig.timerInterval);
            }
            
            // 生成卡片
            generateCards();
            
            // 开始计时
            startTimer();
        }

        // 生成卡片
        function generateCards() {
            cardsGrid.innerHTML = '';
            const difficulty = gameConfig.difficulties[gameConfig.currentDifficulty];
            const pairs = difficulty.pairs;
            
            // 更新网格类
            cardsGrid.className = 'cards-grid ' + gameConfig.currentDifficulty;
            
            // 选择图标
            const selectedIcons = gameConfig.icons.slice(0, pairs);
            const cardIcons = [...selectedIcons, ...selectedIcons];
            
            // 洗牌算法
            shuffleArray(cardIcons);
            
            // 创建卡片
            cardIcons.forEach((icon, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.icon = icon;
                
                card.innerHTML = `
                    <div class="card-front">
                        <i class="fas ${icon}"></i>
                    </div>
                    <div class="card-back"></div>
                `;
                
                card.addEventListener('click', flipCard);
                cardsGrid.appendChild(card);
            });
        }

        // 洗牌算法
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // 翻转卡片
        function flipCard() {
            if (gameConfig.lockBoard) return;
            if (this === gameConfig.firstCard) return;
            if (!gameConfig.canFlip) return;
            if (this.classList.contains('matched')) return;
            
            this.classList.add('flipped');
            playSound('flip');
            
            if (!gameConfig.firstCard) {
                // 第一张卡片
                gameConfig.firstCard = this;
                return;
            }
            
            // 第二张卡片
            gameConfig.secondCard = this;
            gameConfig.moves++;
            movesElement.textContent = gameConfig.moves;
            
            checkForMatch();
        }

        // 检查匹配
        function checkForMatch() {
            const isMatch = gameConfig.firstCard.dataset.icon === gameConfig.secondCard.dataset.icon;
            
            if (isMatch) {
                disableCards();
                gameConfig.matches++;
                matchesElement.textContent = gameConfig.matches;
                
                // 更新进度条
                const totalPairs = gameConfig.difficulties[gameConfig.currentDifficulty].pairs;
                const progress = (gameConfig.matches / totalPairs) * 100;
                progressBar.style.width = `${progress}%`;
                
                // 添加庆祝动画
                gameConfig.firstCard.classList.add('celebrate');
                gameConfig.secondCard.classList.add('celebrate');
                
                // 播放匹配音效
                playSound('match');
                
                // 检查游戏是否结束
                if (gameConfig.matches === totalPairs) {
                    setTimeout(() => {
                        endGame();
                    }, 500);
                }
            } else {
                unflipCards();
                playSound('mismatch');
            }
        }

        // 禁用已匹配的卡片
        function disableCards() {
            gameConfig.firstCard.classList.add('matched');
            gameConfig.secondCard.classList.add('matched');
            gameConfig.firstCard.removeEventListener('click', flipCard);
            gameConfig.secondCard.removeEventListener('click', flipCard);
            
            resetBoard();
        }

        // 翻转不匹配的卡片
        function unflipCards() {
            gameConfig.lockBoard = true;
            
            setTimeout(() => {
                gameConfig.firstCard.classList.remove('flipped');
                gameConfig.secondCard.classList.remove('flipped');
                
                resetBoard();
            }, 1000);
        }

        // 重置棋盘状态
        function resetBoard() {
            [gameConfig.firstCard, gameConfig.secondCard] = [null, null];
            gameConfig.lockBoard = false;
        }

        // 开始计时器
        function startTimer() {
            gameConfig.timerInterval = setInterval(() => {
                gameConfig.timer++;
                const minutes = Math.floor(gameConfig.timer / 60).toString().padStart(2, '0');
                const seconds = (gameConfig.timer % 60).toString().padStart(2, '0');
                timerElement.textContent = `${minutes}:${seconds}`;
            }, 1000);
        }

        // 结束游戏
        function endGame() {
            clearInterval(gameConfig.timerInterval);
            
            // 计算评分
            const difficultyMultiplier = {
                easy: 1,
                medium: 1.5,
                hard: 2
            };
            
            const rating = Math.max(1, Math.round(
                (1000 * difficultyMultiplier[gameConfig.currentDifficulty]) / 
                (gameConfig.moves * Math.max(1, gameConfig.timer / 60))
            ));
            
            // 更新模态框内容
            const minutes = Math.floor(gameConfig.timer / 60).toString().padStart(2, '0');
            const seconds = (gameConfig.timer % 60).toString().padStart(2, '0');
            
            finalTime.textContent = `${minutes}:${seconds}`;
            finalMoves.textContent = gameConfig.moves;
            finalRating.textContent = rating;
            
            // 播放胜利音效
            playSound('win');
            
            // 显示模态框
            gameOverlay.classList.add('active');
        }

        // 提示功能
        function showHint() {
            if (gameConfig.lockBoard) return;
            if (gameConfig.hintsUsed >= 3) {
                alert('您已经使用了最大提示次数（3次）');
                return;
            }
            
            const unflippedCards = Array.from(document.querySelectorAll('.card:not(.flipped):not(.matched)'));
            if (unflippedCards.length < 2) return;
            
            // 找到一对匹配的卡片
            const iconCount = {};
            unflippedCards.forEach(card => {
                const icon = card.dataset.icon;
                iconCount[icon] = iconCount[icon] ? [...iconCount[icon], card] : [card];
            });
            
            let matchPair = null;
            for (const icon in iconCount) {
                if (iconCount[icon].length >= 2) {
                    matchPair = iconCount[icon].slice(0, 2);
                    break;
                }
            }
            
            if (matchPair) {
                gameConfig.hintsUsed++;
                
                // 短暂显示匹配对
                gameConfig.lockBoard = true;
                matchPair.forEach(card => {
                    card.classList.add('flipped', 'hint-active');
                });
                
                setTimeout(() => {
                    matchPair.forEach(card => {
                        card.classList.remove('flipped', 'hint-active');
                    });
                    gameConfig.lockBoard = false;
                }, 1500);
                
                playSound('hint');
            }
        }

        // 播放音效
        function playSound(type) {
            if (!gameConfig.soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            let frequency, duration;
            
            switch (type) {
                case 'flip':
                    frequency = 523.25; // C5
                    duration = 0.1;
                    break;
                case 'match':
                    frequency = 659.25; // E5
                    duration = 0.3;
                    break;
                case 'mismatch':
                    frequency = 392; // G4
                    duration = 0.2;
                    break;
                case 'win':
                    // 胜利音效 - 一个简单的旋律
                    playMelody([523.25, 659.25, 783.99, 1046.5]);
                    return;
                case 'hint':
                    frequency = 880; // A5
                    duration = 0.5;
                    break;
                default:
                    frequency = 440; // A4
                    duration = 0.1;
            }
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // 播放旋律（用于胜利音效）
        function playMelody(frequencies) {
            if (!gameConfig.soundEnabled || !audioContext) return;
            
            let time = audioContext.currentTime;
            
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.2);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                }, index * 200);
            });
        }

        // 事件监听器
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelector('.difficulty-btn.active').classList.remove('active');
                this.classList.add('active');
                gameConfig.currentDifficulty = this.dataset.difficulty;
                initGame();
                playSound('flip');
            });
        });

        document.getElementById('restartBtn').addEventListener('click', function() {
            initGame();
            playSound('flip');
        });
        
        document.getElementById('hintBtn').addEventListener('click', showHint);
        
        document.getElementById('playAgainBtn').addEventListener('click', function() {
            gameOverlay.classList.remove('active');
            initGame();
        });
        
        document.getElementById('changeDifficultyBtn').addEventListener('click', function() {
            gameOverlay.classList.remove('active');
            // 短暂延迟后重新初始化，让模态框有动画时间
            setTimeout(initGame, 300);
        });

        // 音效控制
        soundControl.addEventListener('click', function() {
            gameConfig.soundEnabled = !gameConfig.soundEnabled;
            this.innerHTML = gameConfig.soundEnabled ? 
                '<i class="fas fa-volume-up"></i>' : 
                '<i class="fas fa-volume-mute"></i>';
            
            // 播放状态切换音效
            if (gameConfig.soundEnabled) {
                playSound('flip');
            }
        });

        // 初始化粒子背景
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00c6ff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00c6ff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
