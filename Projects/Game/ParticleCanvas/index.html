<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);

        #canvas {

        .controls h2 {

        .control-group {

        .control-group label {
            display: block;

        .control-group input[type="range"] {
            width: 100%;

        .control-group input[type="color"] {

</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h2>ğŸ¨ ç²’å­æ§åˆ¶é¢æ¿</h2>

        <div class="control-group">
            <label>ç²’å­æ•°é‡: <span class="value-display" id="particleCount">50</span></label>
            <input type="range" id="particleSlider" min="10" max="200" value="50">
        </div>

        <div class="control-group">
            <label>ç²’å­é€Ÿåº¦: <span class="value-display" id="speedValue">2</span></label>
            <input type="range" id="speedSlider" min="0.5" max="5" step="0.1" value="2">
        </div>

        <div class="control-group">
            <label>ç²’å­å¤§å°: <span class="value-display" id="sizeValue">3</span></label>
            <input type="range" id="sizeSlider" min="1" max="10" value="3">
        </div>

        <div class="control-group">
            <label>è¿æ¥è·ç¦»: <span class="value-display" id="distanceValue">150</span></label>
            <input type="range" id="distanceSlider" min="50" max="300" value="150">
        </div>

        <div class="control-group">
            <label>ç²’å­é¢œè‰²:</label>
            <input type="color" id="colorPicker" value="#00ffff">
        </div>

        <div class="button-group">
            <button id="clearBtn">æ¸…é™¤ç”»å¸ƒ</button>
            <button id="randomBtn">éšæœºæ¨¡å¼</button>
        </div>
    </div>

    <div class="info">
        <p><strong>ğŸ’¡ ä½¿ç”¨æç¤º:</strong></p>
        <p>â€¢ ç‚¹å‡»é¼ æ ‡åˆ›å»ºç²’å­</p>
        <p>â€¢ ç§»åŠ¨é¼ æ ‡ç»˜åˆ¶è½¨è¿¹</p>
        <p>â€¢ ç²’å­ä¼šè‡ªåŠ¨è¿æ¥</p>
        <p>â€¢ è°ƒæ•´å‚æ•°æ”¹å˜æ•ˆæœ</p>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // è®¾ç½®ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * getSpeed();
                this.vy = (Math.random() - 0.5) * getSpeed();
                this.color = color;
                this.size = getSize();
                this.life = 1.0;
                this.decay = Math.random() * 0.02 + 0.005;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;

                // è¾¹ç•Œåå¼¹
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

                // é™åˆ¶åœ¨ç”»å¸ƒå†…
                this.x = Math.max(0, Math.min(canvas.width, this.x));
                this.y = Math.max(0, Math.min(canvas.height, this.y));
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                // æ·»åŠ å…‰æ™•æ•ˆæœ
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let isMouseDown = false;
        let lastParticleTime = 0;

        // è·å–æ§åˆ¶å€¼
        function getParticleCount() {
            return parseInt(document.getElementById('particleSlider').value);
        }

        function getSpeed() {
            return parseFloat(document.getElementById('speedSlider').value);
        }

        function getSize() {
            return parseInt(document.getElementById('sizeSlider').value);
        }

        function getDistance() {
            return parseInt(document.getElementById('distanceSlider').value);
        }

        function getColor() {
            return document.getElementById('colorPicker').value;
        }

        // åˆ›å»ºç²’å­
        function createParticles(x, y, count) {
            const color = getColor();
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 / count) * i;
                const distance = Math.random() * 20;
                const px = x + Math.cos(angle) * distance;
                const py = y + Math.sin(angle) * distance;
                particles.push(new Particle(px, py, color));
            }
        }

        // ç»˜åˆ¶è¿æ¥çº¿
        function drawConnections() {
            const maxDistance = getDistance();
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.3;
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.fillStyle = 'rgba(15, 12, 41, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å’Œç»˜åˆ¶ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life > 0) {
                    particles[i].draw();
                } else {
                    particles.splice(i, 1);
                }
            }

            // ç»˜åˆ¶è¿æ¥
            drawConnections();

            // é¼ æ ‡ç§»åŠ¨æ—¶åˆ›å»ºç²’å­
            if (isMouseDown) {
                const now = Date.now();
                if (now - lastParticleTime > 50) {
                    createParticles(mouseX, mouseY, Math.floor(getParticleCount() / 10));
                    lastParticleTime = now;
                }
            }

            requestAnimationFrame(animate);
        }

        // äº‹ä»¶ç›‘å¬
        canvas.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            mouseX = e.clientX;
            mouseY = e.clientY;
            createParticles(mouseX, mouseY, getParticleCount());
        });

        canvas.addEventListener('mouseup', () => {
            isMouseDown = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        canvas.addEventListener('click', (e) => {
            createParticles(e.clientX, e.clientY, getParticleCount());
        });

        // è§¦æ‘¸æ”¯æŒ
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
            isMouseDown = true;
            createParticles(mouseX, mouseY, getParticleCount());
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            mouseX = touch.clientX;
            mouseY = touch.clientY;
        });

        canvas.addEventListener('touchend', () => {
            isMouseDown = false;
        });

        // æ§åˆ¶é¢æ¿æ›´æ–°
        document.getElementById('particleSlider').addEventListener('input', (e) => {
            document.getElementById('particleCount').textContent = e.target.value;
        });

        document.getElementById('speedSlider').addEventListener('input', (e) => {
            document.getElementById('speedValue').textContent = parseFloat(e.target.value).toFixed(1);
            // æ›´æ–°ç°æœ‰ç²’å­çš„é€Ÿåº¦
            particles.forEach(p => {
                p.vx = (Math.random() - 0.5) * getSpeed();
                p.vy = (Math.random() - 0.5) * getSpeed();
            });
        });

        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            document.getElementById('sizeValue').textContent = e.target.value;
        });

        document.getElementById('distanceSlider').addEventListener('input', (e) => {
            document.getElementById('distanceValue').textContent = e.target.value;
        });

        // æ¸…é™¤æŒ‰é’®
        document.getElementById('clearBtn').addEventListener('click', () => {
            particles = [];
        });

        // éšæœºæ¨¡å¼æŒ‰é’®
        document.getElementById('randomBtn').addEventListener('click', () => {
            const colors = ['#ff0080', '#00ffff', '#ffff00', '#ff00ff', '#00ff00', '#ff8000'];
            document.getElementById('colorPicker').value = colors[Math.floor(Math.random() * colors.length)];
            document.getElementById('particleSlider').value = Math.floor(Math.random() * 100) + 50;
            document.getElementById('speedSlider').value = (Math.random() * 3 + 1).toFixed(1);
            document.getElementById('sizeSlider').value = Math.floor(Math.random() * 5) + 2;
            document.getElementById('distanceSlider').value = Math.floor(Math.random() * 150) + 100;

            // æ›´æ–°æ˜¾ç¤º
            document.getElementById('particleCount').textContent = document.getElementById('particleSlider').value;
            document.getElementById('speedValue').textContent = document.getElementById('speedSlider').value;
            document.getElementById('sizeValue').textContent = document.getElementById('sizeSlider').value;
            document.getElementById('distanceValue').textContent = document.getElementById('distanceSlider').value;
        });

        // å¯åŠ¨åŠ¨ç”»
        animate();

        // åˆå§‹åˆ›å»ºä¸€äº›ç²’å­
        for (let i = 0; i < 20; i++) {
            createParticles(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                1
            );
        }
    </script>
</body>
