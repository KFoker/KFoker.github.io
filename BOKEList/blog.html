<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文章 | TechBlog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        :root {
            --primary: #00c6ff;
            --secondary: #0072ff;
            --dark: #0a0a16;
            --darker: #050510;
            --light: #f0f8ff;
            --gray: #8a8fa3;
        }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 头部导航 */
        header {
            padding: 20px 0;
            position: sticky;
            top: 0;
            background-color: rgba(10, 10, 22, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 198, 255, 0.2);
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 30px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-links a.active {
            color: var(--primary);
        }
        
        .nav-links a.active::after {
            width: 100%;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* 移动端菜单按钮 */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* 博客头部 */
        .blog-header {
            padding: 100px 0 50px;
            text-align: center;
        }
        
        .blog-header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .blog-header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 30px;
            color: var(--gray);
        }
        
        /* 筛选和搜索 */
        .blog-controls {
            display: flex;
            justify-content: space-between;
            margin: 40px 0 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 20px;
            background: rgba(0, 198, 255, 0.1);
            border: 1px solid rgba(0, 198, 255, 0.3);
            border-radius: 20px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
        }
        
        .search-box {
            display: flex;
        }
        
        .search-box input {
            padding: 10px 15px;
            border: 1px solid rgba(0, 198, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px 0 0 5px;
            color: white;
            width: 250px;
        }
        
        .search-box button {
            background: var(--primary);
            border: none;
            padding: 0 15px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            color: white;
        }
        
        /* 博客内容区域 */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .blog-card {
            background: rgba(10, 10, 22, 0.7);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 198, 255, 0.1);
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 198, 255, 0.3);
        }
        
        .card-img {
            height: 200px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
        }
        
        .card-content {
            padding: 20px;
        }
        
        .card-content h3 {
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .card-content p {
            color: var(--gray);
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.85rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }
        
        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 50px 0 30px;
            gap: 10px;
        }
        
        .page-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 198, 255, 0.2);
            border-radius: 5px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn.active, .page-btn:hover {
            background: var(--primary);
        }
        
        /* 页脚 */
        footer {
            background: rgba(5, 5, 16, 0.9);
            padding: 50px 0 20px;
            margin-top: 60px;
            border-top: 1px solid rgba(0, 198, 255, 0.2);
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-column h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary);
            padding-left: 5px;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
        }
        
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 198, 255, 0.1);
            color: var(--light);
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }
        
        .copyright {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .blog-header h1 {
                font-size: 2.2rem;
            }
            
            .blog-controls {
                flex-direction: column;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(10, 10, 22, 0.95);
                flex-direction: column;
                padding: 20px 0;
                text-align: center;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links li {
                margin: 10px 0;
            }
            
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>
    
    <!-- 头部导航 -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="../index.html" class="logo">TechBlog</a>
                <div class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </div>
                <ul class="nav-links" id="navLinks">
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="blog.html" class="active">博客</a></li>

                    <li><a href="../about.html">关于</a></li>
                    <li><a href="../contact.html">联系</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- 博客头部 -->
    <section class="blog-header">
        <div class="container">
            <h1>技术博客</h1>
            <p>探索前沿技术、开发经验和创新思维。这里有关于人工智能、Web开发、数据科学等领域的深度文章。</p>
        </div>
    </section>
    
    <!-- 博客内容区域 -->
    <div class="container">
        <div class="blog-controls">
            <div class="filters">
                <span class="filter-btn active" data-filter="all">全部</span>
                <span class="filter-btn" data-filter="ai">人工智能</span>
                <span class="filter-btn" data-filter="web">Web开发</span>
                <span class="filter-btn" data-filter="data">数据科学</span>
                <span class="filter-btn" data-filter="blockchain">区块链</span>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索文章...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        
        <div class="blog-grid" id="blogGrid">
            <!-- 博客文章将通过JavaScript动态加载 -->
        </div>
        
        <!-- 分页 -->
        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>TechBlog</h3>
                    <p>探索科技的无限可能，分享知识与见解。</p>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
                
                <div class="footer-column">
                    <h3>快速链接</h3>
                    <ul class="footer-links">
                        <li><a href="../index.html">首页</a></li>
                        <li><a href="blog.html">博客</a></li>
                        <li><a href="../projects.html">项目</a></li>
                        <li><a href="../about.html">关于我们</a></li>
                        <li><a href="../contact.html">联系我们</a></li>
                    </ul>
                </div>
                
                <div class="footer-column">
                    <h3>订阅更新</h3>
                    <p>订阅我们的新闻通讯，获取最新技术文章和项目更新。</p>
                    <form id="subscribeForm">
                        <input type="email" id="email" placeholder="您的电子邮箱" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid rgba(0,198,255,0.3); background: rgba(255,255,255,0.1); color: white;">
                        <button type="submit" style="width: 100%; padding: 10px; background: linear-gradient(90deg, var(--primary), var(--secondary)); border: none; border-radius: 5px; color: white; cursor: pointer;">订阅</button>
                    </form>
                </div>
            </div>
            
            <div class="copyright">
                <p>&copy; 2024 TechBlog. 保留所有权利。</p>
            </div>
        </div>
    </footer>
    
    <!-- 引入粒子效果库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 初始化粒子背景
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00c6ff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00c6ff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                }
            },
            retina_detect: true
        });
        
        // 移动端菜单切换
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('navLinks').classList.toggle('active');
        });
        
        // 博客数据
        const blogPosts = [
            {
                id: 1,
                title: "人工智能在2024年的发展趋势分析",
                excerpt: "探讨生成式AI、多模态模型和边缘AI等最新技术如何重塑行业格局，以及开发者需要关注的关键技能。",
                category: "ai",
                date: "2024-03-15",
                comments: 12,
                icon: "robot",
                url: "posts/article1.html"
            },
            {
                id: 2,
                title: "Web3.0技术栈全解析：从概念到实践",
                excerpt: "深入分析区块链、去中心化应用和智能合约的开发方法，以及如何构建下一代互联网应用。",
                category: "web",
                date: "2024-03-10",
                comments: 8,
                icon: "code",
                url: "posts/article2.html"
            },
            {
                id: 3,
                title: "大数据处理中的实时流计算技术",
                excerpt: "比较Apache Flink、Apache Kafka和Spark Streaming在实时数据处理中的性能差异和适用场景。",
                category: "data",
                date: "2024-03-05",
                comments: 15,
                icon: "database",
                url: "posts/article3.html"
            },
            {
                id: 4,
                title: "深度学习模型优化策略与实践",
                excerpt: "分享模型压缩、量化和蒸馏等技术，帮助在资源受限环境中部署高效的AI模型。",
                category: "ai",
                date: "2024-02-28",
                comments: 6,
                icon: "brain",
                url: "posts/article4.html"
            },
            {
                id: 5,
                title: "微服务架构的设计原则与最佳实践",
                excerpt: "探讨微服务拆分策略、服务间通信机制以及分布式系统的一致性保证。",
                category: "web",
                date: "2024-02-20",
                comments: 10,
                icon: "server",
                url: "posts/article5.html"
            },
            {
                id: 6,
                title: "区块链智能合约安全审计指南",
                excerpt: "分析智能合约常见漏洞类型，提供安全开发规范和审计检查清单。",
                category: "blockchain",
                date: "2024-02-15",
                comments: 7,
                icon: "shield-alt",
                url: "posts/article6.html"
            },
            {
                id: 7,
                title: "React 18新特性深度解析",
                excerpt: "探讨并发特性、自动批处理和新Hooks等React 18的重要更新及其应用场景。",
                category: "web",
                date: "2024-02-10",
                comments: 9,
                icon: "react",
                url: "posts/article7.html"
            },
            {
                id: 8,
                title: "数据可视化最佳实践与工具推荐",
                excerpt: "分享数据可视化的设计原则、常用工具和实现技巧，帮助更好地呈现数据分析结果。",
                category: "data",
                date: "2024-02-05",
                comments: 11,
                icon: "chart-bar",
                url: "posts/article8.html"
            }
        ];
        
        // 渲染博客文章
        function renderBlogPosts(posts, page = 1, postsPerPage = 6) {
            const blogGrid = document.getElementById('blogGrid');
            const startIndex = (page - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const postsToShow = posts.slice(startIndex, endIndex);
            
            blogGrid.innerHTML = '';
            
            postsToShow.forEach(post => {
                const postElement = document.createElement('a');
                postElement.className = 'blog-card';
                postElement.href = post.url;
                postElement.innerHTML = `
                    <div class="card-img">
                        <i class="fas fa-${post.icon}"></i>
                    </div>
                    <div class="card-content">
                        <h3>${post.title}</h3>
                        <p>${post.excerpt}</p>
                        <div class="card-meta">
                            <span><i class="far fa-calendar"></i> ${formatDate(post.date)}</span>
                            <span><i class="far fa-comments"></i> ${post.comments}条评论</span>
                        </div>
                    </div>
                `;
                blogGrid.appendChild(postElement);
            });
            
            // 渲染分页
            renderPagination(posts.length, page, postsPerPage);
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }
        
        // 渲染分页
        function renderPagination(totalPosts, currentPage, postsPerPage) {
            const totalPages = Math.ceil(totalPosts / postsPerPage);
            const pagination = document.getElementById('pagination');
            
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // 上一页按钮
            if (currentPage > 1) {
                const prevBtn = document.createElement('span');
                prevBtn.className = 'page-btn';
                prevBtn.textContent = '上一页';
                prevBtn.addEventListener('click', () => {
                    filterPosts(currentFilter, currentPage - 1);
                });
                pagination.appendChild(prevBtn);
            }
            
            // 页码按钮
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('span');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    filterPosts(currentFilter, i);
                });
                pagination.appendChild(pageBtn);
            }
            
            // 下一页按钮
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('span');
                nextBtn.className = 'page-btn';
                nextBtn.textContent = '下一页';
                nextBtn.addEventListener('click', () => {
                    filterPosts(currentFilter, currentPage + 1);
                });
                pagination.appendChild(nextBtn);
            }
        }
        
        // 筛选文章
        let currentFilter = 'all';
        
        function filterPosts(filter, page = 1) {
            currentFilter = filter;
            const filteredPosts = filter === 'all' 
                ? blogPosts 
                : blogPosts.filter(post => post.category === filter);
            
            renderBlogPosts(filteredPosts, page);
            
            // 更新筛选按钮状态
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderBlogPosts(blogPosts);
            
            // 筛选按钮事件
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    filterPosts(btn.dataset.filter);
                });
            });
            
            // 搜索功能
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            
            // 订阅表单
            document.getElementById('subscribeForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                if (email) {
                    alert(`感谢订阅！我们将向 ${email} 发送更新通知。`);
                    document.getElementById('email').value = '';
                }
            });
        });
        
        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm.trim() === '') {
                filterPosts(currentFilter);
                return;
            }
            
            const filteredPosts = blogPosts.filter(post => 
                post.title.toLowerCase().includes(searchTerm) || 
                post.excerpt.toLowerCase().includes(searchTerm)
            );
            
            renderBlogPosts(filteredPosts);
        }
    </script>
</body>
</html>
